<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Authentication</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <!-- LOGIN FORM -->
      <section id="loginForm">
        <i class="bx bxs-user-circle bx-border-circle"></i>
        <h3 class="title">Login</h3>
        <form>
          <div class="form-group">
            <label for="username">Email</label>
            <input
              type="email"
              id="username"
              placeholder="Enter your user id"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required autocomplete="off" />
          </div>
          <div id="error_login"></div>
          <div class="form-group">
            <button type="submit" id="btnLogin">Login</button>
          </div>
        </form>
        <div class="switch-to-login-signup">
          Don't have an account? <span id="showSignupForm">Sign Up</span>
        </div>
      </section>
      <!-- SIGN UP FORM -->
      <section id="signUpForm">
        <i class="bx bxs-user-circle bx-border-circle"></i>
        <h3 class="title">Sign Up</h3>
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="username">Email</label>
            <input
              type="text"
              id="new_username"
              placeholder="Enter your email id"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="new_password" required />
          </div>
          <div id="error_signup"></div>
          <div class="form-group">
            <button type="submit" id="btnSignUp">Sign Up</button>
          </div>
        </form>
        <div class="switch-to-login-signup">
          Have an account? <span id="showLoginForm">Login</span>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
